<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Favorite Movie</title>
    <style>
        /* Add your CSS styles here to enhance the design */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        summary {
            padding: 20px;
        }
        section {
            background-color: #fff;
            padding: 20px;
            margin: 20px;
            border-radius: 5px;
        }
        aside {
            background-color: #444;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Favorite Movie</h1>
    </header>
    <nav>
        <a href="#nav-actor">Actors</a>
        <a href="#nav-quote">Quotes</a>
    </nav>
    <summary>
        <p>Brief summary of the plot of your favorite movie.</p>
    </summary>
    <section id="actor">
        <h2>Actors</h2>
        <p>Details about the actors in your favorite movie.</p>
    </section>
    <section id="quote">
        <h2>Quotes</h2>
        <p>Your favorite quote from the movie and its context.</p>
    </section>
    <aside>
        <p>IMDb Rating: 8.5</p>
        <p>Release Date: June 15, 20XX</p>
    </aside>
    <footer>
        <p>Produced by: <span>Your Favorite Producer's Name</span></p>
    </footer>
</body>
</html>
